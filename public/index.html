<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>

<body>


    <div id="main">
        <p id="heading">{{heading}}</p>
        <h3>{{subHeading}}</h3>


        <input name="title" v-model="title" placeholder="Title">
        <input name="desc" v-model="desc" placeholder="Description">
        <input name="username" v-model="username" placeholder="Uploader Name">

        <label for="file" class="custom-file-upload">Choose file >></label>

        <input name="file" id="file" type="file" accept="image/*" @change="handleFileChange">
        <button @click="upload" class="button_home">Upload >></button>


            
            <div id="gridContainer">
                <div id="imgbox" v-if="images.length" v-for="image in images" class="none" v-if="images.length" :key="image.id">

                            <img class="img" v-on:click="zoom(image.id)" class="mainimages" :src="image.url" :alt="image.title">
                            <p class="imgTitle" v-on:click="zoom()">{{image.title}}</p>

                    </div>
                </div>
            <image-modal v-if="imageId" :id="imageId"> </image-modal>
                <!-- <image-modal v-if="imageId" :id="imageId" @close="closeZoom"> </image-modal> -->
            </div>
    </div>


            <script type="text/x-template" id="zoomtmp">
                <div class="zoomtmp">

                        <div v-for="image in imageData" class="popup">

                            <p>
                                <img :src="image.url" class="image_title" >
                                {{image.title}}</img>
                            </p>

                            <input name="comment" class="input_comment" v-model="uploadedComment.comment" placeholder="write a comment">
                            <input name="username" class="input_comment" v-model="uploadedComment.username" placeholder="your name">
                            <button @click="upcomments(image.id)" class="button_comments">Submit >></button>
                        </div>
                        <div class="comments">
                            <h1>comments</h1>

                            <div v-for="comment in comments" class="none" v-if="comments.length" >

                                <div class="comment">
                                    <p>
                                        <em>"{{comment.comment}}"</em>
                                        <em> ({{comment.username}})</em>
                                    </p>

                                </div>
                            </div>

                        </div>
                </div>

                </div>
            </script>

    <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>

    </html>
