<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>

<body>


    <div id="main">
        <h1>{{heading}}</h1>
        <h3>{{subHeading}}</h3>

        <input name="title" v-model="title" placeholder="Title">
        <input name="desc" v-model="desc" placeholder="Description">
        <input name="username" v-model="username" placeholder="Uploader Name">

        <label for="file" class="custom-file-upload">Upload >></label>

        <input name="file" id="file" type="file" accept="image/*" @change="handleFileChange">
        <button @click="upload" class="button_home">Submit >></button>
        <div v-if="images.length" class="grid">


                <div v-for="image in images" class="image">

                    <p>
                        <img :src="image.url" class="image_title" >
                        {{image.title}}</img>
                    </p>

                </div>
            </div>

        </div>



    </div>
    <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>

    </html>
